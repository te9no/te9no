<svg xmlns="http://www.w3.org/2000/svg" height="80">
    <style src="./style.css" >
        .title {
          transition: fill .3s ease;
          <!-- cursor: works in github not in preview mode -->
          cursor: pointer;
          font-family: Helvetica, sans-serif;
          border-radius: 5px 5px 5px 5px;
          fill:#2c1300;
          text-anchor: middle;
          dominant-baseline: middle;
          font-size: 24px;
        }
        /* styles.css */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .image-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .image-slider img {
            scroll-snap-align: start;
            width: 300px; /* 画像の横幅を調整 */
            height: auto; /* 自動で高さを調整 */
            margin-right: 10px;
        }
    </style>

    <g class="title">
        <rect rx="5" width="100%" height="80"></rect>
        <text x="50%" y="50%" width="" font-weight="bold" fill="yellow" >TypeScript Course</text>
    </g>
</svg>